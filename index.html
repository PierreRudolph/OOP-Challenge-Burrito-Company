<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito Company</title>
</head>

<body onload="createProductList()">
    <div class="outer-div">
        <div>
            <table style="width: 100%;">
                Produktliste
                <thead>
                    <tr>
                        <th class="text-start">Name</th>

                        <th>Preis</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                </tbody>
            </table>
            <div>
                <div class="rabatt-code-div">
                    <span onclick="fillRabattInput('rabattPercent')">4% Rabatt</span>
                    <span onclick="fillRabattInput('rabattEuro')">4 Euro Rabatt</span>
                </div>
                <form onsubmit="makeRabatt();return false">
                    <input id="rabatt-input" required>
                    <button type="submit">Rabattcode Einl√∂sen</button>
                </form>
            </div>
        </div>
        <div class="shopping-basket">
            <table>
                Warenkorb
                <thead>
                    <th>Name</th>
                    <th>Menge</th>
                    <th>Preis</th>
                    <th></th>
                    <th>Total</th>
                </thead>
                <tbody id="basket-div">
                </tbody>
                <tfoot id="table-footer">
                    <tr>
                        <th>Rabatt:</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>Gesamt:</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th>Mit Rabatt:</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>

</html>
