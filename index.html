<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body onload="loadPreBuildBasket()">
    <div class="outer-div">
        <div class="shopping-basket">
            <table id="basket-div">
                <thead>
                    <th>Name</th>
                    <th>Menge</th>
                    <th>Preis</th>
                    <th>Total</th>
                </thead>
                <tfoot id="table-footer">
                    <tr>
                        <th>Rabatt:</th>
                        <td>15 Euro</td>
                    </tr>

                </tfoot>
            </table>
        </div>
        <form class="add-product-form" onsubmit="createBasket();return false">
            <input id="input-name" required>
            <input id="input-amount" required>
            <button type="submit">Warenkorb erstellen</button>
        </form>

    </div>
</body>



</html>
